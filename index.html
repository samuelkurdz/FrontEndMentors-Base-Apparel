<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Base Apparel Coming Soon Page</title>


</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="LOGO">
    </div>
  </header>

  <div class="parent">

    <div class="div1">
    </div>

    <div class="div2">
      <p id="head"> <span>We're</span> coming soon</p>
      <p id="texts">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="form">
        <input type="email" name="email" class="email" id="email" placeholder="Email Address" aria-label="Enter Email Address" required>
        <p class="err-msg" id="email-err"></p>
        <input type="submit" value="" class="submit" id="submit">
      </form>

    </div>

  </div>

  <script src="./Javascript/app.js"></script>
</body>
</html>
